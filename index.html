<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzWave Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('/mnt/data/file-o0OYGxvsAvCsIxLmrlnPL4Vc') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    .button {
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      position: relative;
    }

    .button span {
      display: none;
    }

    .button.revealed span {
      display: block;
    }

    .button.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .info {
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>The FizzWave Network</h1>
    <h2>$FIZZ TOKENS: <span id="balance">0</span></h2>
    <div class="info">Chances: <span id="chances">5</span></div>
    <div class="grid" id="grid"></div>
    <p id="timer"></p>
  </div>

  <script>
    let balance = 0;
    let chances = 5;
    const balanceElement = document.getElementById('balance');
    const chancesElement = document.getElementById('chances');
    const timerElement = document.getElementById('timer');
    const gridElement = document.getElementById('grid');
    const buttonValues = Array(12).fill(0).map(() => getRandomAmount());

    buttonValues.forEach((value, index) => {
      const button = document.createElement('div');
      button.classList.add('button');
      button.innerHTML = `<span>$${value}</span>`;
      button.onclick = () => revealAmount(button, value);
      gridElement.appendChild(button);
    });

    function getRandomAmount() {
      return Math.random() < 0.85 ? Math.floor(Math.random() * 10) + 1 : Math.floor(Math.random() * 90) + 11;
    }

    function revealAmount(button, value) {
      if (chances > 0) {
        balance += value;
        balanceElement.innerText = balance;
        chances--;
        chancesElement.innerText = chances;
        button.classList.add('revealed', 'disabled');
        if (chances === 0) {
          revealAllAmounts();
          startTimer();
        }
      }
    }

    function revealAllAmounts() {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => button.classList.add('revealed', 'disabled'));
    }

    function startTimer() {
      let timeLeft = 120;
      const timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `Next chances in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timerInterval);
          resetGame();
        }
      }, 1000);
    }

    function resetGame() {
      chances = 5;
      chancesElement.innerText = chances;
      timerElement.innerText = '';
      balanceElement.innerText = balance;
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        button.classList.remove('revealed', 'disabled');
      });
      const newValues = Array(12).fill(0).map(() => getRandomAmount());
      document.querySelectorAll('.button span').forEach((span, index) => {
        span.innerText = `$${newValues[index]}`;
      });
    }
  </script>
</body>

</html>
